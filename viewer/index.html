<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-lexis-src="index.html">
    <head>
        <title>The LexisML Viewer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="lexis-viewer-title">The LexisML Viewer</h1>
            <span id="lexis-viewer-splash">Splash content</span>
            <p id="lexis-viewer-description">Description</p>
        </header>
        <div style="float: left; width: 25%; overflow-x: hidden; overflow-y: auto;">
            <input type="search" id="lexis-viewer-input" />
            <select id="lexis-viewer-tags"></select>
            <nav id="lexis-viewer-entry_list"></nav>
        </div>
        <main id="lexis-viewer-word" style="padding-left: 25%;"></main>
    </body>
</html>
